table:
  schema: public
  name: user
array_relationships:
  - name: contactlists
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: contactlist
insert_permissions:
  - role: user
    permission:
      check:
        username:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - First_name
        - Last_name
        - email
        - password
        - username
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - email
        - First_name
        - Last_name
        - password
        - username
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - email
        - First_name
        - Last_name
        - password
        - username
      filter:
        contactlists:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - First_name
        - Last_name
        - email
        - password
        - username
      filter:
        username:
          _eq: X-Hasura-User-Id
      check:
        username:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        username:
          _eq: X-Hasura-User-Id
